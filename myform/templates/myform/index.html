{% block content %}
<h2>Index page</h2>
    {% if user.is_authenticated %}
        <p>Hello {{ user.first_name|default:user.username}}!</p>
        <a href="{% url 'logout'%}?next={{request.path}}">logout</a>
    {% else %}
        Please <a href="{% url 'login'%}?next={{request.path}}">login</a> to view this page.
    {% endif %}
{% endblock %}
