{% load static %}
<link rel="stylesheet" href="{% static 'myform/login.css' %}">
<div class="login-box">
  <form class="username-signup">
    <div class="u-form-group">
      <input type="email" placeholder="Email"/>
    </div>
    <div class="u-form-group">
      <input type="username" placeholder="Username"/>
    </div>
    <div class="u-form-group">
      <input type="password" placeholder="Password"/>
    </div>
    <div class="u-form-group">
      <input type="password" placeholder="Confirm Password"/>
    </div>
    <div class="u-form-group">
      <button>Sign Up</button>
    </div>
  </form> 
  <div style="position: absolute; left: 35px; top: 320px;"> 
    <a href="{% url "myform:home" %}">
         <img src="{% static 'myform/images/point.png' %}" width="50" height="48">
    </a>
  </div>
</div>
