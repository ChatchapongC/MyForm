{% load static %}

<link rel="stylesheet" href="{% static 'myform/login.css' %}">
<div class="social-login">
    <a href="#">
        <b class="facebook"></b>
        Facebook
    </a>
    <a href="#">
        <b class="google-plus"></b>
        Google +
    </a>
</div>
<form class="username-signup" method="post" action="{% url 'signup'%}">
    {% csrf_token %}
    <div class="u-form-group">
        <label>{{user.email}}</label>
    </div>
    <div class="u-form-group">
        <label>{{user.username}}</label>
    </div>
    <div class="u-form-group">
        <label>{{user.password}}</label>
    </div>
    <div class="u-form-group">
        <button type="submit">Sign Up</button>
    </div>
</form>
<div style="position: absolute; left: 35px; top: 320px;">
    <a href="{% url 'login' %}">
         <img src="{% static 'myform/images/point.png' %}" width="50" height="48">
    </a>
</div>
